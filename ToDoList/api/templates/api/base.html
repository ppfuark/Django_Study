<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block title %}{% endblock %} | My ToDo App</title>
        <meta name="description" content="A simple ToDo List application">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'api/css/styles.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>
    <body>
        <!-- Header -->
        <header class="main-header">
            <div class="container">
                <nav class="navbar">
                    <a href="{% url 'home' %}" class="logo">
                        <i class="fas fa-tasks"></i> ToDoMaster
                    </a>
                    <div class="nav-links">
                        <a href="{% url 'home' %}" class="nav-link"><i class="fas fa-home"></i> Home</a>
                        <a href="{% url 'create' %}" class="nav-link"><i class="fas fa-plus-circle"></i> Create List</a>
                    </div>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="container">
                <div id="content" name="content">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="main-footer">
            <div class="container">
                <div class="footer-content">
                    <div class="footer-section">
                        <h3>About</h3>
                        <p>ToDoMaster helps you organize your tasks and boost your productivity.</p>
                    </div>
                    <div class="footer-section">
                        <h3>Quick Links</h3>
                        <ul>
                            <li><a href="{% url 'home' %}">Home</a></li>
                            <li><a href="{% url 'create' %}">Create New List</a></li>
                        </ul>
                    </div>
                    <div class="footer-section">
                        <h3>Connect</h3>
                        <div class="social-icons">
                            <a href="#"><i class="fab fa-facebook"></i></a>
                            <a href="#"><i class="fab fa-twitter"></i></a>
                            <a href="#"><i class="fab fa-instagram"></i></a>
                        </div>
                    </div>
                </div>
                <div class="footer-bottom">
                    <p>&copy; {% now "Y" %} ToDoMaster. All rights reserved.</p>
                </div>
            </div>
        </footer>

        <!-- Scripts -->
        <script src="{% static 'api/js/script.js' %}"></script>
    </body>
</html>
