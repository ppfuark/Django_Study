{%extends "api/base.html"%}

{%block title%}List{% endblock %}
{%block content%}
    <h1>{{todo_list.name}}</h1>
    <form method="post", action="#">
        {% csrf_token %}
        <ul>
            {% for item in todo_list.item_set.all %}
                {%if item.complete == True %}
                    <li><input type="checkbox", value="clicked", name="c{{item.id}}" checked>{{item.text}}</li>
                {%else %}            
                    <li><input type="checkbox", value="clicked", name="c{{item.id}}">{{item.text}}</li>
                {%endif%}
            {%endfor%}
        </ul> 
        <button type="submit", name="save", value="save">Save</button>
        <input type="text", name="new">   
        <button type="submit", name="newItem", value="newItem">New Item</button>   
    </form>
{% endblock %}
